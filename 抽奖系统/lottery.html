<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="lottery.js"></script>

	<title></title>

	<style type="text/css">
		body{
			position:absolute;
			width:100%;
			height:100%;
			background-image: url("image/bg.jpg");
            background-repeat:no-repeat;
            /*background-size: cover;*/
		}

		.lb_staff_id{
			font-size: 50px;
			font-family:"楷体";
		}

		.bb{
			font-size: 25px;
			font-family:"楷体";
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
            	<div>
            		<!-- <small>CMC内蒙项目组2018年会</small> -->
                	<h1>砥砺奋进&nbsp;再创辉煌<small class="bb">&nbsp;&nbsp;CMC内蒙项目组2019年会</small></h1>
    				<!-- <p>CMC内蒙项目组2018年会</p>  -->
            	</div>
            	<hr>
            	<div>
					<h1><small class="bb" id="drawLevel"></small></h1>
            	</div>
			</div>
		</div>
	</div>

	<div class="container" style="margin-top: 10px">
		<div class="row" style="margin-top: 20px">
			<!-- <div class="col-12 text-center"> -->
			<div class="m-lg-auto" style="height: 80px;">
				<label id="operCode" class="lb_staff_id" style="fon"></label>
			</div>
		</div>
		<div class="row fixed-bottom" >
			<!-- <div class="col-12 text-center"> -->
			<div class="m-lg-auto">
				<div id="id_main">
					<button type="button" class="btn btn-outline-primary" onclick="file()">导入数据</button>
					<button type="button" class="btn btn-outline-primary" onclick="luckDraw(1,1)">一等奖</button>
					<button type="button" class="btn btn-outline-primary" onclick="luckDraw(3,2)">二等奖</button>
					<button type="button" class="btn btn-outline-primary" onclick="luckDraw(6,3)">三等奖</button>
					<button type="button" class="btn btn-outline-primary" onclick="luckDraw(1,0)">特等奖</button>
					<!-- <button type="button" class="btn btn-outline-primary" onclick="test(3)">测试</button> -->
				</div>
				<div id="id_luckDraw" style="display: none;">
					<button type="button" class="btn btn-outline-primary" onclick="start()">开始</button>
					<button type="button" class="btn btn-outline-primary" onclick="stop()">停止</button>
					<button type="button" class="btn btn-outline-primary" onclick="showMain()">返回</button>
				</div>
			</div>
		</div>
	</div>

	<div>
    	<input type="file" id="files" style="display:none" onchange="importData()"/>
	</div>

</body>
</html>
