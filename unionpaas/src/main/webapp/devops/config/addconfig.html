<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加配置</title>
</head>
<body>

<div>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label text-right">DMP单号</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="DMP单号">
            </div>
        </div>
        <div class="form-group row">
            <label for="fileName" class="col-sm-2 form-control-label text-right">修改文件名称</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="fileName" placeholder="DMP单号">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleTextarea" class="col-sm-2 form-control-label text-right">修改内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleTextarea" name="exampleTextarea" rows="12"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="exampleTextarea" class="col-sm-2 form-control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary">提交</button>
            </div>
        </div>
    </form>

</div>




</body>
</html>
