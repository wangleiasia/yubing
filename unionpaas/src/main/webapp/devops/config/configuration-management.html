<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/frame/css/bootstrap.min.css" rel="stylesheet">
    <script src="/devops/config/configuration-management.js" type="text/javascript"></script>

</head>
<body>

<div>
    <span class="navbar-text">查询条件</span>
</div>
<div class="border">
    <div class="float-left margin-box-t-b">
        <form class="form-inline">
            <div class="form-group margin-box-l-r">
                <label for="dmpId">DMP_ID</label>
                <input type="text" class="form-control" id="dmpId" name="dmpId" placeholder="DMP_ID">
                <select class="form-control" id="modifyState" name="modifyState">
                    <option value="-1">-请选择-</option>
                    <option value="已上线">已上线</option>
                    <option value="未上线">未上线</option>
                </select>
            </div>
            <div class="form-group margin-box-l-r">
                <label for="beginDate">开始时间</label>
                <div class="input-group date" id="datetimepicker-beginDate" data-target-input="nearest">
                    <input type="text" id="beginDate" name="beginDate" class="form-control datetimepicker-input" data-target="#datetimepicker-beginDate" data-toggle="datetimepicker"/>
                    <div class="input-group-append" data-target="#datetimepicker-beginDate" data-toggle="datetimepicker">
                        <div class="input-group-text"><span class="glyphicon glyphicon-calendar"></span></div>
                    </div>
                </div>
            </div>
            <div class="form-group margin-box-l-r">
                <label for="endDate">结束时间</label>
                <div class="input-group date" id="datetimepicker-endDate" data-target-input="nearest">
                    <input type="text" id="endDate" name="endDate" class="form-control datetimepicker-input" data-target="#datetimepicker-endDate" data-toggle="datetimepicker"/>
                    <div class="input-group-append" data-target="#datetimepicker-endDate" data-toggle="datetimepicker">
                        <div class="input-group-text"><span class="glyphicon glyphicon-calendar"></span></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="text-right margin-box-t-b">
        <button type="submit" class="btn btn-secondary">查询</button>
    </div>
</div>

<div>
    <div class="float-left margin-t-b">
        <button type="button" class="btn btn-secondary" onclick="addConfig()"><span class="glyphicon glyphicon-plus">新增配置</span></button>
        <button type="button" class="btn btn-secondary" onclick="editConfig()"><span class="glyphicon glyphicon-edit">修改配置</span></button>
        <button type="button" class="btn btn-secondary"><span class="glyphicon glyphicon-remove">删除配置</span></button>
        <button type="button" class="btn btn-secondary"><span class="glyphicon glyphicon-export">倒出配置</span></button>
    </div>
</div>

<!-- 配置信息列表 -->
<div>
    <table id="tab-id_config"></table>
</div>


<!-- 配置编辑对话框 -->
<div class="modal fade" id="id_configDialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">配置信息编辑</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form class="form-horizontal" id="" target="rfFrame">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label text-right">DMP单号</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fileName" class="col-sm-2 form-control-label text-right">修改文件名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="fileName" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleTextarea" class="col-sm-2 form-control-label text-right">修改内容</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="exampleTextarea" name="exampleTextarea" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 form-control-label text-right">内容描述</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="description" name="exampleTextarea" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleTextarea" class="col-sm-2 form-control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-secondary">提交</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>



</body>
</html>
