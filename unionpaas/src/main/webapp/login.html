<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/frame/css/login-style.css" rel="stylesheet" type="text/css" media="all" />

    <link href="/frame/css/bootstrap.min.css" rel="stylesheet">
    <script src="/frame/js/jquery-3.3.1.min.js"></script>
    <script src="/frame/js/bootstrap.min.js"></script>

    <script src="login.js"></script>

    <title>登录</title>


    <script>var __links = document.querySelectorAll('a');function __linkClick(e) { parent.window.postMessage(this.href, '*');} ;for (var i = 0, l = __links.length; i < l; i++) {if ( __links[i].getAttribute('data-t') == '_blank' ) { __links[i].addEventListener('click', __linkClick, false);}}</script>
    <script>$(document).ready(function(c) {
        $('.alert-close').on('click', function(c){
            $('.message').fadeOut('slow', function(c){
                $('.message').remove();
            });
        });
    });
    </script>

</head>
<body>
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>DevOps开发运维一体平台</h1>
            <!--<div class="alert-close"> </div>-->
        </div>
        <form>
            <li>
                <input type="text"  value="Username" id="userName" name="userName" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"><a href="#" class=" icon user"></a>
            </li>
            <div class="clear"> </div>
            <li>
                <input type="password" value="Password" id="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"> <a href="#" class="icon lock"></a>
            </li>

            <div class="clear"> </div>
            <div class="submit">
                <input type="submit" onclick="login()" value="登录" >
                <h4><a href="#">Lost your Password ?</a></h4>
                <div class="clear">  </div>
            </div>

        </form>
    </div>
</div>
</div>
<div class="clear"> </div>

<!--</div>-->

</body>
</html>
