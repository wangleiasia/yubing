<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>

    <script src="/frame/demo/form.js"></script>
</head>
<body>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新用户注册</h3>
        </div>
        <div class="panel-body">
            <form role="form" id="vip_regist" class="form-horizontal">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPass" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="userPass" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="registBtn" class="btn btn-default">提交</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
